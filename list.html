<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/list.css" />
  </head>

  <body>
    <div id="loader"></div>

    <div class="main-container">
      <my-header class="header" id="header"></my-header>

      <div class="content-list" id="list-container">
        <ul class="nav nav-pills" id="pills-tab">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#list-view"
              >List View</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#map-view">Map View</a>
          </li>
        </ul>

        <div class="tab-content" id="pills-tab-content">
          <div id="list-view" class="tab-pane fade show active">
            <div id="hotel-list"></div>
          </div>
          <div id="map-view" class="tab-pane fade">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <my-footer></my-footer>
    </div>

    <script src="scripts/list.js"></script>
    <script src="scripts/common.js"></script>
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHvKMcpZVujEvv-eg5fHbgp5gtUJ7F0tY"
    ></script>
  </body>
</html>
