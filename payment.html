<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="stylesheet"  href="styles/loader.css">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="styles/payment.css">
</head>

<body>
  <div id="loader"></div>
  <div class="main-container">
    <my-header class="header" id="header"></my-header>

    <section class="content">
      <div id="hotel-details">
        <img class="hotel-image" id="hotel-image" alt="hotel-image">
        <div class="hotel-name-rating">
          <h2 id="hotel-name"></h2>
          <p id="ranking"></p>
          <p id="address"></p>
        </div>
      </div>
      <div id="customer-payment-details">
        <div id="customer-details">
          <p id="name"></p>
          <p id="adult"></p>
          <p id="from-date"></p>
          <p id="to-date"></p>
        </div>
        <div id="payment-details">
          <p id="tariff"></p>
          <p id="amount"></p>
        </div>
        <a href="#" id="pay-now">
          <button id="pay-now-button" type="button" class="btn btn-success" onclick="payNow(event)">Pay
            Now</button>
        </a>
      </div>
    </section>

    <my-footer></my-footer>
  </div>
  <script src="scripts/common.js"></script>
  <script src="scripts/payment.js"></script>
</body>

</html>
